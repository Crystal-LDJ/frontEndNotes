<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="common/common.css" />
		<style>
			.parent{
				position: relative;
			}
			.children{
				position: absolute;
				top: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="children"> 块级元素垂直居中4 利用position和top/bottom和margin:auto（注意不是margin:0 auto）
			上述的块级垂直居中方法，稍加改动，即可成为块级水平居中方法，如top/bottom换成left/right</div>
		</div>
	</body>
</html>
