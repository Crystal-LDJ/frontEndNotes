<!DOCTYPE html>
<html>
	<head>

		<title></title>

		<style>
			.parent{
				position: relative;
				width: 800px;
				height: 800px;
				background: aquamarine;
			}
			.children{
				position: absolute;
				top: 50%;
				transform: translate(0,-50%);
				background-color: antiquewhite;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="children"> 块级元素垂直居中5 ransform方法，可用于未知元素大小的居中</div>
		</div>
	</body>
</html>
